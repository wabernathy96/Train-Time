<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>

    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

<body>
    <div class="jumbotron bg-light text-center">
        <h1><strong>TRAIN TIME</strong></h1>
    </div>
    <div class="container">
        <div class="row"></div>
            <div class="col-md-12 bg-light">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-light">
                <form>
                    <div class="form-group">
                        <label for="TrainName">Train Name</label>
                        <input type="input" class="form-control" id="train-name" aria-describedby="newTrainName" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="TrainDestination">Train Destination</label>
                        <input type="input" class="form-control" id="train-dest" aria-describedby="newTrainDest" placeholder="Train Destination">
                    </div>
                    <div class="form-group">
                        <label for="TrainTime">Train Time (HH:mm - Military Time)</label>
                        <input type="input" class="form-control" id="train-time" aria-describedby="newTrainTime" placeholder="Train Time">
                    </div>
                    <div class="form-group">
                        <label for="TrainFrequency">Frequency (min)</label>
                        <input type="input" class="form-control" id="train-freq" aria-describedby="newTrainFreq" placeholder="Train Frequency"> 
                    </div>
                    <button type="submit" class="btn btn-primary" id="train-submit">Add Train</button>
                </form>
            </div>
        </div>
    </div>
